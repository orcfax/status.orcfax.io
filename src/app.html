<!doctype html>
<html lang="en" class="h-full" data-theme="orcfax_light">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		%sveltekit.head%
		<link
			rel="alternate"
			type="application/rss+xml"
			title="Orcfax Network Notifications RSS"
			href="/rss.xml"
		/>
		<link
			rel="alternate"
			type="application/atom+xml"
			title="Orcfax Network Notifications Atom"
			href="/atom.xml"
		/>
		<link
			rel="alternate"
			type="application/json"
			title="Orcfax Network Notifications JSON"
			href="/rss.json"
		/>
	</head>
	<body data-sveltekit-preload-data="hover" class="h-full">
		<div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
	</body>
</html>
